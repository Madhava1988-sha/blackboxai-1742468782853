<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .card {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card-front {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Game Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-4">Memory Match</h1>
            <div class="flex justify-center gap-8 text-white">
                <div class="bg-white/20 rounded-lg p-3">
                    <p class="text-sm">Time</p>
                    <p id="timer" class="text-2xl font-bold">00:00</p>
                </div>
                <div class="bg-white/20 rounded-lg p-3">
                    <p class="text-sm">Moves</p>
                    <p id="moves" class="text-2xl font-bold">0</p>
                </div>
            </div>
        </div>

        <!-- Game Grid -->
        <div id="game-board" class="grid grid-cols-4 gap-4 max-w-2xl mx-auto">
            <!-- Cards will be inserted here by JavaScript -->
        </div>

        <!-- Game Controls -->
        <div class="text-center mt-8">
            <button id="restart-btn" class="bg-white text-purple-600 px-6 py-2 rounded-full font-semibold hover:bg-purple-100 transition-colors">
                <i class="fas fa-redo-alt mr-2"></i>Restart Game
            </button>
        </div>

        <!-- Win Modal -->
        <div id="win-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center">
            <div class="bg-white rounded-xl p-8 max-w-md mx-4">
                <h2 class="text-2xl font-bold text-purple-600 mb-4">Congratulations! ðŸŽ‰</h2>
                <p class="text-gray-600 mb-4">You've completed the game!</p>
                <div class="text-lg mb-6">
                    <p>Time: <span id="final-time" class="font-bold">00:00</span></p>
                    <p>Moves: <span id="final-moves" class="font-bold">0</span></p>
                </div>
                <button onclick="restartGame()" class="bg-purple-600 text-white px-6 py-2 rounded-full font-semibold hover:bg-purple-700 transition-colors">
                    Play Again
                </button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
